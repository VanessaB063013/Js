<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo js </title>
    <script type="text/javascript">
        //iniciando uma variável em js :
        //var nome = "Lola";
        //var idade = 2;
        //chamando variável dentro de um alert:
        // operadores aritméticos funcionam da mesma forma que java
        //alert("Nome: " + nome + " \nidade : " + idade + " anos");
        var w = 10 + 10;
        var x = 20 - 10;
        var y = 5 * 2;
        var z = 10 / 2;

        //essa fç faz aparecer caixa de texto (similar ao Scanner, interação com usuário)
        // a fç prompt retorna string, se desejar outro tipo de saída é necessário converter
        // parseInt para número inteiro ; parseFloat para número double
        var n1 = window.prompt('Número 1:');
        var n2 = window.prompt('Número 2 :');
        var n3 = parseFloat(n1) + parseFloat(n2);

        alert("Resultado da soma: " + n3);

    </script>

</head>
