<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"> 

    //onload é executado quando o elemento é carregado
        function escrever(){
            var nome = window.prompt('Digite seu nome :');
            alert(nome);
        }

        function teste(){
            alert('Bem vindo!');
        }

        

    </script>
</head>
<body onload="teste();">
    <h1 onclick="alert('clicou!!');">clique</h1>
    <h1 onclick="escrever();">Clique aqui e digite seu nome:</h1>
    
</body>
</html>
